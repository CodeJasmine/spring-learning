<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
        html,body{
            margin:0;
            padding: 0;
            text-align: center;
        }
        .card{
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
<div class="card mb-3" th:each="topic: ${topics}">
    <img th:src="${topic.topicIcon}" width="100%" height="50%" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" th:text="${topic.topicName}"></h5>
        <p class="card-text" th:text="${topic.description}"></p>
        <p class="card-text"><small class="text-muted" th:text="${topic.id}"></small></p>
    </div>
</div>
</body>
</html>
